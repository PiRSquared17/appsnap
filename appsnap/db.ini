; postuninstall =

; [Name of application]
; category      - Category of applications that this application belongs to
; describe      - Brief description of the application
; website       - Link to the application's website
; scrape        - Web URL that lists all the versions of the application
; version       - Regular expression to match the version format
; download      - Web URL from where application can be downloaded (defaults to scrape)
; filename      - Filename of the application at the download URL
; rename        - Actual name of the downloaded file 
; referer       - Web URL to set as the referer for the download URL (defaults to scrape)
; installer     - Name of the installer executable if downloaded file is a ZIP
; instparam     - Flags to append for install
; upgrades      - true: application upgrades itself, false: uninstall then install
; chinstdir     - Flags to specify the install directory
; uninstall     - Name or search giving the folder in registry containing uninstall information
; uninstparam   - Flags to append for uninstall
; instversion   - Method to detect the installed version
; preinstall    - Comma separated list of commands to execute prior to install
; postinstall   - Comma separated list of commands to execute after successful install
; preuninstall  - Comma separated list of commands to execute prior to uninstall
; postuninstall - Comma separated list of commands to execute after successful uninstall

